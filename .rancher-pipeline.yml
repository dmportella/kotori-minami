stages:
- name: compile
  steps:
  - runScriptConfig:
      image: node:latest
      shellScript: npm install
  - runScriptConfig:
      image: node:latest
      shellScript: echo "running tests"
  - runScriptConfig:
      image: node:latest
      shellScript: npm prune --production
- name: build image
  steps:
  - publishImageConfig:
      dockerfilePath: ./dockerfile
      buildContext: .
      tag: dmportella/kotori-minami
      registry: 127.0.0.1:34152
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yml
timeout: 60
